<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card" style="width: auto">
      <div class="card-header bg-danger bg-opacity-10">
        <h2>Payment form example</h2>
      </div>
      <form action="https://httpbin.org/post" target="_blank" method="post">
        <div class="card-body">
          <!-- Row 1 pink field -->
          <div class="row mb-4">
            <h6 class="col-12 card-title top-box">Some fields are missing</h6>
          </div>
          <!-- Row 2 Card info -->
          <div class="row mb-4">
            <div class="col-md-5">
              <label for="creditNum" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="creditNum"
                name="creditNum"
                placeholder="XXXXXXXXXXXXXXXX"
                maxlength="16"
              />
            </div>
            <div class="col-md-3">
              <label for="cvcNum" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="cvcNum"
                name="cvcNum"
                placeholder="0000"
                maxlength="4"
              />
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="d-flex">
                $
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  name="amount"
                  placeholder="Amount"
                />
              </div>
            </div>
          </div>
          <!-- Row 3 Name info -->
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="fName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fName" name="fName" />
            </div>
            <div class="col-md-6">
              <label for="lName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lName" name="lName" />
            </div>
          </div>
          <!-- Row 4 address info -->
          <div class="row mb-4">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" name="city" />
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select name="state" id="state" class="form-select">
                <option value="" selected="selected">Pick a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="pCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="pCode" name="pCode" />
            </div>
          </div>
          <!-- Row 5 card type and message -->
          <div class="row mb-4">
            <div class="col-md-6">
              <p>We accept:</p>
              <div class="greyBox">
                <input
                  type="radio"
                  id="mastercard"
                  name="cCards"
                  value="Mastercard"
                  checked
                />
                <label for="mastercard" class="pr"
                  ><i class="fa-brands fa-cc-mastercard text-light"></i
                ></label>
                <input type="radio" id="visacard" name="cCards" value="Visa" />
                <label for="visacard"
                  ><i class="fa-brands fa-cc-visa text-light"></i
                ></label>
                <input
                  type="radio"
                  id="dccard"
                  name="cCards"
                  value="Diners Club"
                />
                <label for="dccard"
                  ><i class="fa-brands fa-cc-diners-club text-light"></i
                ></label>
                <input
                  type="radio"
                  id="amex"
                  name="cCards"
                  value="America Express"
                />
                <label for="amex"
                  ><i class="fa-brands fa-cc-amex text-light"></i
                ></label>
              </div>
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="3"                
              ></textarea>
              <p class="smallFont">Add any notes here.</p>
            </div>
          </div>
        </div>

        <div class="card-footer bg-light tar">
          <input type="reset" value="Cancel" class="btn btn-secondary btn-sm" />
          <input type="submit" value="Send" class="btn btn-primary btn-sm" />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
